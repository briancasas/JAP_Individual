<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main>
    <div class="img_style">
      <img src="img/login.png" alt="imagen de login">
    </div>
    <form class="input_style">
      <h2>Inicio de sesión</h2>
      </br>
      <label for="email">Email</label>

      <input class="form-control mb-3" type="email" placeholder="Email" id="email">

      <label for="Contraseña">Contraseña</label>

      <input class="form-control mb-3" type="password" placeholder="Contraseña" id="contraseña">
      </br>
      <button id="btnIng" type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
